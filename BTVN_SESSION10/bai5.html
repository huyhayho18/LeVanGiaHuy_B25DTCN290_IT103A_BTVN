<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bai5.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Món Nổi Bật Hôm Nay</h1>
        <div class="row-1">
            <div class="dish-card dish-big">
                <div class="image-wrapper">
                    <img src="/img/thitbo.png" alt="Grilled Wagyu Beef Tenderloin" class="dish-image">
                </div>
                <div class="dish-info">
                    <h3 class="dish-name">Grilled Wagyu Beef Tenderloin</h3>
                    <p class="dish-price">1,200,000 ₫</p>
                </div>
            </div>

            <div class="dish-card dish-small">
                <div class="image-wrapper">
                    <img src="/img/tom.png" alt="Seared Scallops" class="dish-image">
                </div>
                <div class="dish-info">
                    <h3 class="dish-name">Seared Scallops</h3>
                    <p class="dish-price">320,000 ₫</p>
                </div>
            </div>

            <div class="dish-card dish-small">
                <div class="image-wrapper">
                    <img src="/img/trung.png" alt="Truffle Deviled Eggs" class="dish-image">
                </div>
                <div class="dish-info">
                    <h3 class="dish-name">Truffle Deviled Eggs</h3>
                    <p class="dish-price">180,000 ₫</p>
                </div>
            </div>
        </div>
        <div class="row-2">
            <div class="dish-card dish-medium">
                <div class="image-wrapper">
                    <img src="/img/muc (2).png" alt="Lobster Bisque" class="dish-image">
                </div>
                <div class="dish-info">
                    <h3 class="dish-name">Lobster Bisque</h3>
                    <p class="dish-price">420,000 ₫</p>
                </div>
            </div>
            <div class="dish-card dish-medium">
                <div class="image-wrapper">
                    <img src="/img/thitca.png" alt="Pan-Seared Foie Gras" class="dish-image">
                </div>
                <div class="dish-info">
                    <h3 class="dish-name">Pan-Seared Foie Gras</h3>
                    <p class="dish-price">580,000 ₫</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
