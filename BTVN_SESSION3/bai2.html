<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="document">Chọn tài liệu:</label>
        <select name="document" id="document">
            <option value="Tài liệu môn HTML&CSS">Tài liệu môn HTML&CSS</option>
            <option value="Tài liệu môn JavaScript">Tài liệu môn JavaScript</option>
        </select><br></br>
        <label for="quantity">Số lượng:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="100"><br></br>
        <label for="notes">Ghi chú:</label>
        <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br></br>
        <label for="address">Địa chỉ giao hàng:</label>
        <textarea id="address" name="address" rows="4" cols="50"></textarea><br></br>
        <button>Đặt hàng</button>
    </form>
</body>
</html>
