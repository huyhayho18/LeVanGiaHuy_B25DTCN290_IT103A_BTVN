<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="username">Họ và tên:</label></td>
                <td><input type="text" id="username" name="username"></td>
            </tr>
            <tr>
                <td><label for="date">Ngày sinh:</label></td>
                <td><input type="date" id="date" name="date"></td>
            </tr>
            <tr>
                <td><label>Giới tính:</label></td>
                <td>
                    <input type="radio" name="gender" value="male"> Nam
                    <input type="radio" name="gender" value="female"> Nữ
                </td>
            </tr>
            <tr>
                <td><label for="phonenumber">Số điện thoại:</label></td>
                <td><input type="tel" pattern="[0-9]{10}" name="phonenumber" id="phonenumber"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="company">Tên công ty:</label></td>
                <td><input type="text" id="company" name="company"></td>
            </tr>
            <tr>
                <td><label for="position">Vai trò trong công ty:</label></td>
                <td><select id="position" name="position">
                    <option value="director">Giám đốc điều hành (CEO)</option>
                    <option value="manager">Quản lý</option>
                    <option value="staff">Nhân viên</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="size">Quy mô công ty:</label></td>
                <td><select id="size" name="size">
                    <option value="small">Doanh nghiệp nhỏ</option>
                    <option value="medium">Doanh nghiệp vừa</option>
                    <option value="large">Doanh nghiệp lớn</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="industry">Ngành nghề công ty:</label></td>
                <td><input type="text" id="industry" name="industry"></td>
            </tr>
            <tr>
                <td><label for="reason">Lý do tham gia câu lạc bộ:</label></td>
                <td><textarea id="reason" name="reason" rows="4" cols="50"></textarea></td>
            </tr>
            <tr>
                <td><label for="exp">Kinh nghiệm lãnh đạo:</label></td>
                <td><textarea id="exp" name="exp" rows="4" cols="50"></textarea></td>
            </tr>
            <tr>
                <td><label for="goals">Mục tiêu khi tham gia câu lạc bộ:</label></td>
                <td><textarea id="goals" name="goals" rows="4" cols="50"></textarea></td>
            </tr>
            <tr>
                <td><label for="event">Chương trình sự kiện mong muốn tham gia:</label></td>
                <td>
                    <input type="checkbox" name="event" value="networking"> Networking
                    <input type="checkbox" name="event" value="workshop"> Workshop
                    <input type="checkbox" name="event" value="mentorship"> Hội thảo
                </td>
            </tr>
            <tr>
                <td><label for="subscribe">Đăng ký nhận bản tin:</label></td>
                <td><input type="radio" id="subscribe" name="subscribe" value="yes"> Có</td>
            </tr>
            <tr>
                <td><button>Đăng ký hội viên</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
