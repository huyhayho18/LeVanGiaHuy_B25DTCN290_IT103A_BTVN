<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>FORM ĐẶT LỊCH TƯ VẤN HỌC TẬP</h2>
    <form>
        <label for="username">Họ và tên :</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="date">Chọn ngày giờ</label>
        <input type="datetime-local" id="date" name="date"><br><br>
        <label for="service">Loại dịch vụ</label>
        <select id="service" name="service">
            <option value="Tư vấn học tập">Tư vấn học tập</option>
            <option value="Hướng nghiệp">Hướng nghiệp</option>
        </select><br><br>
        <label for="notes">Ghi chú</label><br>
        <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Đặt lịch">
    </form>
</body>
</html>
